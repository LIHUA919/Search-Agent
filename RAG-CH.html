<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 sm:p-8">
  <div class="container mx-auto">
    <h1 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6">RAG </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      <!-- 检索组件 -->
      <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg">
        <h2 class="text-lg sm:text-xl font-semibold mb-2 sm:mb-4">检索</h2>
        <p class="text-gray-700">
          检索组件负责从大型语料库中获取相关文档或数据。
        </p>
        <ul class="list-disc list-inside mt-2 sm:mt-4">
          <li>文档索引</li>
          <li>查询处理</li>
          <li>相关性评分</li>
        </ul>
      </div>

      <!-- 增强组件 -->
      <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg">
        <h2 class="text-lg sm:text-xl font-semibold mb-2 sm:mb-4">增强</h2>
        <p class="text-gray-700">
          增强组件通过添加额外的上下文或信息来增强检索到的数据。
        </p>
        <ul class="list-disc list-inside mt-2 sm:mt-4">
          <li>上下文嵌入</li>
          <li>实体链接</li>
          <li>知识图谱集成</li>
        </ul>
      </div>

      <!-- 生成组件 -->
      <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg">
        <h2 class="text-lg sm:text-xl font-semibold mb-2 sm:mb-4">生成</h2>
        <p class="text-gray-700">
          生成组件使用增强后的数据来生成新的内容或响应。
        </p>
        <ul class="list-disc list-inside mt-2 sm:mt-4">
          <li>文本生成</li>
          <li>摘要</li>
          <li>问答</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
